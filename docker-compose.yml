services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8001:8000"  # Change host port from 8000 to 8001
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
    volumes:
      - ./backend/app:/app/app

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5174:5173"  # Change host port from 5173 to 5174
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true  # Add this for better hot reload support
      - WATCHPACK_POLLING=true     # Add this for better hot reload support

  db:
    image: postgres:15
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"  # Change host port from 5432 to 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: